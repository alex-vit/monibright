name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        run: go build -ldflags "-X main.version=${{ github.ref_name }} -H=windowsgui" -o monibright.exe .

      - name: Build installer
        run: iscc /DAppVersion=${{ github.ref_name }} installer.iss

      - uses: softprops/action-gh-release@v2
        with:
          files: |
            monibright.exe
            Output/monibright-setup.exe
          generate_release_notes: true
